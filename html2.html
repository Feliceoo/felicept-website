<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FelicePT</title>
</head>
<body class="html2">
    <form class="form-container" action="https://example.com" method="post">
        <h1 id="prenota-consulenza">Prenota una consulenza</h1>
        <label for="name" ><span class="colore-form">Nome:</span></label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email"><span class="colore-form">Email:</span></label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="date"><span class="colore-form">Data di nascita:</span></label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time"><span class="colore-form">Orario preferito:</span></label>
        <input type="time" id="time" name="time" required><br><br>
        <input type="submit" value="Invia">

    </form>
   

</body>
</html>
